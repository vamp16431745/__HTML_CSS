	<h1>橄欖醬（橄欖醬）</h1>

	<p>這道菜做起來非常簡單，在聚會上總是很受歡迎。 我父親建議：</p>

	<blockquote>
		<p>&ldquo;前一天晚上做這個，這樣味道就有時間混合。 上桌前只需將其調至室溫即可。 在冬天，試著趁熱食用。&rdquo;
	</blockquote>
	<h2>原料</h2>

	<ul>
		<li>1 8 盎司。 罐裝曬乾的西紅柿</li>
		<li>2 個大蒜瓣</li>
		<li>2/3 攝氏度。 卡拉馬塔橄欖</li>
		<li>1 噸。 刺山柑</li>
	</ul>

	<h2>指示</h2>

	<ol>
		<li>在食品加工機中混合西紅柿和大蒜。 攪拌至盡可能光滑。</li>

		<li>加入酸豆和橄欖。 將電機脈衝幾次直到它們合併，但仍保留一些紋理。</li>

		<li>搭配山羊奶酪和新鮮羅勒裝飾（可選）的薄烤麵包片。</li>
	</ol>

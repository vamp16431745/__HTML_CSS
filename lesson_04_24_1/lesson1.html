<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <title>Bookstrap example</title>
    <style>
        body{
            margin: 2em 10% 2em 5%;
        }
        
        
        header ul{
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: space-between;
            border-bottom: solid #cccc 1px;
            padding-bottom: 1.5em;
            align-items: center;
        }
        
        header ul{
            margin: 0;
            padding-left: 0;
            list-style-type: none;
        }

        header ul li a{
            display: block;
            padding: 0.5em;
            font-weight: bold;
            color: #40AAEA;
            
        }

        header a.active{
            color: white;
            background-color: #40AAEA;
            border-radius: 0.3em;
        }

        header ul li a:link{
            text-decoration: none;
        }

        header #logo
        {
            margin-right:auto ;

        }

    </style>
</head>

<body>
    <header>
        
        <ul>
            <li id="logo"><img src="logo.png" alt="logo" width="140" height="31" ></li>
            <li><a href="#" class="active">Home</a></li>



            <li><a href="#">Feature</a></li>



            <li><a href="#">Price</a></li>



            <li><a href="#">FAQs</a></li>



            <li><a href="#">About</a></li>



        </ul>
    </header>
</body>

</html>

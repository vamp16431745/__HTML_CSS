<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        #layout{
            display: grid;
            grid-template-columns:
            [ads]200px 
            [main]500px 
            [links]200px ;
            grid-template-rows:
            [header-start] 100px 
            [content-start]400px 
            [footer-start]100px;
            grid-template-areas: 
            "header header header"
            "ads main links"
            "footer footer footer ";
        }
        #one{
            font-size: 3em;
            background-color: red;
        }
        #two{
            font-size: 3em;
            background-color: orange;
        }
        #three{
            font-size: 3em;
            background-color: yellow;
        }
        #four{
            font-size: 3em;
            background-color: green;
        }
        #five{
            font-size: 3em;
            background-color: blue;


    </style>
</head>
<body>
    <div id="layout">
        <div id="one">one</div>
        <div id="two">two</div>
        <div id="three">three</div>
        <div id="four">four</div>
        <div id="five">five</div>
        


    </div>
</body>
</html>
